name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2  # âœ… use latest version
      with:
        args: >
          -Dsonar.projectKey=amberwu7791_sonar001       # ğŸ” Replace this
          -Dsonar.organization=amberwu7791            # ğŸ” Replace this
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.verbose=true
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
